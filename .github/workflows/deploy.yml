name: Deploy to GitHub Pages

on:
    # Trigger on push to main branch
    push:
        branches:
            - main
    # Allow manual trigger from Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: write
    pages: write
    id-token: write

# Allow only one concurrent deployment
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4
              with:
                  ref: main
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  run_install: false

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build static site
              run: pnpm generate
              env:
                  NODE_ENV: production
                  # Set base URL for GitHub Pages (replace with your repo name)
                  NUXT_APP_BASE_URL: /Palette-Generator/

            - name: Add .nojekyll file
              run: touch .output/public/.nojekyll

            - name: Create CNAME file (if using custom domain)
              run: |
                  # Uncomment and set your custom domain if you have one
                  # echo "yourdomain.com" > .output/public/CNAME

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: '.output/public'

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Output deployment info
              run: |
                  echo "ğŸš€ Deployment complete!"
                  echo "ğŸŒ Your site is now available at:"
                  echo "   https://${{ github.repository_owner }}.github.io/Palette-Generator/"
                  echo ""
                  echo "âœ… Deployed via GitHub Actions"
                  echo "ğŸ“¦ Deployment URL: ${{ steps.deployment.outputs.page_url }}"
